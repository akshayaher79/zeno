<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{post_title}} - {{title}}</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
</head>
<body class="docs-post">
  %navbar%
  
  <div class="docs-layout">
    %sidebar%
    
    <main class="docs-main">
      <article class="docs-article">
        <div class="article-header">
          <div class="breadcrumb">
            <a href="/">Documentation</a>
            <span class="breadcrumb-separator">‚Ä∫</span>
            <span>{{post_title}}</span>
          </div>
          
          <h1 class="article-title">{{post_title}}</h1>
          
          <div class="article-meta">
            <time class="article-date">{{date}}</time>
            <div class="article-tags">
              <span class="tag">Guide</span>
              <span class="tag">Tutorial</span>
            </div>
          </div>
        </div>
        
        <div class="article-content">
          {{content}}
        </div>
          
          <div class="article-actions">
            <a href="https://github.com/mine3krish/zeno/" class="edit-page">
              <span class="edit-icon">‚úèÔ∏è</span>
              Edit this page
            </a>
          </div>
        </div>
      </article>
    </main>
  </div>
  
  %footer%
  
  <script>
    // Generate table of contents
    document.addEventListener('DOMContentLoaded', function() {
      addCopyButtons();
      setupScrollSpy();
    });
    
    function addCopyButtons() {
      const codeBlocks = document.querySelectorAll('pre[class*="language-"]');
      codeBlocks.forEach(block => {
        const button = document.createElement('button');
        button.className = 'copy-button';
        button.innerHTML = 'üìã Copy';
        button.addEventListener('click', () => {
          navigator.clipboard.writeText(block.querySelector('code').textContent);
          button.innerHTML = '‚úÖ Copied!';
          setTimeout(() => button.innerHTML = 'üìã Copy', 2000);
        });
        
        block.style.position = 'relative';
        block.appendChild(button);
      });
    }
    
    function setupScrollSpy() {
      const links = document.querySelectorAll('.toc-link');
      const sections = Array.from(links).map(link => 
        document.querySelector(link.getAttribute('href'))
      ).filter(Boolean);
      
      function updateActiveLink() {
        const scrollTop = window.scrollY + 100;
        
        let current = '';
        sections.forEach(section => {
          if (section.offsetTop <= scrollTop) {
            current = section.id;
          }
        });
        
        links.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === `#${current}`) {
            link.classList.add('active');
          }
        });
      }
      
      window.addEventListener('scroll', updateActiveLink);
      updateActiveLink();
    }
  </script>
  %javascript%
</body>
</html>
